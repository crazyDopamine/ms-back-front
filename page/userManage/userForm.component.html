<div class="main">
    <div class="main-content">
        <div class="content-bar">
            <a class="btn" (click)="location.back()">返回</a>
        </div>
        <div class="form-area">
            <div class="form-row">
                <div class="col-8">
                    <md-input-container>
                        <input mdInput type="text" placeholder="姓名" [(ngModel)]="data.name">
                    </md-input-container>
                </div>
            </div>
            <div class="form-row">
                <div class="col-8">
                    <md-input-container>
                        <input mdInput type="text" placeholder="账号" [(ngModel)]="data.account">
                    </md-input-container>
                </div>
            </div>
            <div class="form-row">
                <div class="col-8">
                    <md-input-container>
                        <input mdInput type="password" placeholder="密码" [(ngModel)]="data.password">
                    </md-input-container>
                </div>
            </div>
            <!--<div class="form-row">-->
                <!--<div class="col-8">-->
                    <!--<md-input-container>-->
                        <!--<textarea mdInput placeholder="文本" [(ngModel)]="data.content" rows="4"></textarea>-->
                    <!--</md-input-container>-->
                <!--</div>-->
            <!--</div>-->
            <div class="btn-area">
                <a class="btn" (click)="submit()">保存</a>
            </div>
        </div>
    </div>
</div>
