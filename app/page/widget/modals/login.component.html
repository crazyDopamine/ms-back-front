<div class="modal-mask" *ngIf="isShow" (click)="isShow=false"></div>
<div class="modal" *ngIf="isShow">
    <div class="modal-header">
        <label>登录</label>
    </div>
    <div class="modal-body">
        <div class="form-area">
            <div class="form-row">
                <input type="text" class="login-modal-input" [(ngModel)]="data.account" placeholder="账号">
            </div>
            <div class="form-row">
                <input type="password" class="login-modal-input" [(ngModel)]="data.password" placeholder="密码">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn" (click)="submit()">登录</a>
    </div>
</div>
